<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 40px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 100px);

        color: #fff;
        grid-gap: 10px;
        justify-content: center;
      }
      .items {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items 1">A</div>
      <div class="items 2">B</div>
      <div class="items 3">C</div>
      <div class="items 4">D</div>
      <div class="items 5">E</div>
      <div class="items 6">F</div>
    </div>
  </body>
</html>
