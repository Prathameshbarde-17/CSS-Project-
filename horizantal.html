<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizantal nav bar</title>
  </head>
  <style>
    .horizontal {
      margin: 20px;
      background-color: black;
      overflow: hidden;
    }
    .horizontal a {
      text-align: center;
      font-size: 10px;
      font-family: "Poppins";
      color: white;

      padding: 10px;
      border-bottom: 5px aqua transparent;
    }
    .horizontal a:hover {
      border-bottom: 5px aqua;
    }
  </style>
  <body>
    <div class="horizontal">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
    </div>
  </body>
</html>
